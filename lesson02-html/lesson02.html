<!DOCTYPE html>
<!-- Opening tag: Thẻ mở -->
<html>

<head>
    <!-- self-closing tag -->
    <meta charset="utf-8">
    <meta name="keywords" content="HTML,MindX, C4E">
    <meta name="description" content="Trang web HTMl cơ bản">
    <title>Bài học 02: HTMl</title>
</head>


<body>
    <!-- Thẻ tiêu đề: h1 -> h6 -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

</body>

</html>
<!-- Closing tag (thẻ đóng), html => tagname -->
