<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="background">
        <video autoplay loop muted>
            <source src="../Image/background.mp4">
        </video>
    </div>
    <div class="container">
        <div class="wapper" id="content">
            <div class="avatar">
                <img src="../Image/avatar.jpg" alt="">
            </div>
            <div class="content">
                <div class="heading">
                    <h2>Hồ sơ cá nhân</h2>
                </div>
                <div class="solial">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <div class="individual">
                    <ul>
                        <li>Họ và tên:<strong>Đỗ Thế Hiển</strong></li>
                        <li>Năm sinh:<strong>2007</strong></li>
                        <li>Trường học:<strong>Mindx techlonogy school</strong></li>
                        <li>Công việc:<strong>Không có</strong></li>
                        <li>Kỹ năng:<strong>Vô dụng</strong></li>
                    </ul>
                    <div class="click">
                        <button id="contact">Liên hệ</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact" id="form-contact">
            <form>
                <input type="email" id="email" placeholder="Email của bạn.....">
                <textarea placeholder="Lời nhắn....."></textarea>
                <div class="btn">
                    <button id="clead" type="reset">Xóa hết</button>
                    <button id="send">Gửi</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
