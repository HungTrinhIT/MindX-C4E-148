<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet" />

    <title>Lasles VPN</title>
</head>

<body>
    <!-- Header -->
    <header id="header" class="container">
        <div class="header">

            <div class="header-logo">
                <img src="./assets/images/vpn-logo.png" alt="logo" />
                <span>Lasles<strong>VPN</strong></span>
            </div>

            <nav>
                <ul class="header-nav-list">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Testimonials</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </nav>

            <div class="header-cta">
                <a href="#">Sign In</a>
                <a href="#">Sign Up</a>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="hero" class="container">
        <div class="hero">
            <div class="hero-left">
                <h1>Want anything to be easy with LaslesVPN.</h1>
                <p>Provide a network for all your needs with ease and fun using LaslesVPN discover interesting features
                    from us.</p>
                <button>Get Started</button>
            </div>
            <div class="hero-right">
                <img src="./assets/images/hero-image.png" alt="hero">
                <div class="layer-shadow"></div>
            </div>
        </div>
    </section>

    <!-- Section results -->
    <section id="results" class="container">
        <div class="results">
            <div class="result-item">
                <div class="result-item-icon">
                    <img src="./assets/images/icon-user.png" alt="">
                </div>
                <div class="result-item-info">
                    <span>90+</span>
                    <span>Users</span>
                </div>
            </div>
            <div class="result-item">
                <div class="result-item-icon">
                    <img src="./assets/images/icon-location.png" alt="">
                </div>
                <div class="result-item-info">
                    <span>30+</span>
                    <span>Locations</span>
                </div>
            </div>
            <div class="result-item">
                <div class="result-item-icon">
                    <img src="./assets/images/icon-server.png" alt="">
                </div>
                <div class="result-item-info">
                    <span>50+</span>
                    <span>Servers</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Section features -->
    <section id="features" class="container"></section>

    <!-- Section pricing -->
    <section id="pricing" class="container"></section>

    <!-- Section partners -->
    <section id="partner" class="container"></section>

    <!-- Section testimonials -->
    <section id="testimonials" class="container"></section>

    <!-- Footer -->
    <footer></footer>

</body>

</html>
