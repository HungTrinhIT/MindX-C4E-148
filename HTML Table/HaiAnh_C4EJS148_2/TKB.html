<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TKB</title>
    <style>
        table{
            text-align: center;
            font-size: 20px;
            border-collapse:collapse ;
            width: 1100px;
        }
        thead{
            background-color: #D51B07;
            color: white;
        }
        .h {
            border-block: 2px solid #FF715D;
            border-inline: 3px solid #FF715D;
        }
        td{
            height: 55px;
            border-block: 2px solid #F3F3F3;
            border-inline: 3px solid black;
        }
    </style>
</head>
<body>
    
    <table>
        <!-- Cái gì đó -->
        <h2>Thời khóa biểu</h2>
        <thead>
            <tr>
                <th class="h" rowspan="2" style="height: 112px;">Thứ</th>
                <th class="h" colspan="2">Hoạt động</th>
            </tr>
            <tr>
                <th class="h">Sáng</th>
                <th class="h">Chiều</th>
            </tr>
        </thead>
        <!-- Cũng là cái gì đó nhưng ko hẳn là cái gì đó -->
        <tbody>
            <tr class="details">
                <td>Thứ hai</td>
                <td>Thể dục</td>
                <td>HD trò chơi mới</td>
            </tr>
            <tr class="details">
                <td>Thứ 3</td>
                <td>Nhận biết tập nói</td>
                <td>Rèn nề nếp kỹ năng sống</td>
            </tr>
            <tr class="details">
                <td>Thứ 4</td>
                <td>Âm nhạc</td>
                <td>Vui chơi</td>
            </tr>
            <tr class="details">
                <td>Thứ 5</td>
                <td>Văn học</td>
                <td>Nhận biết các giá trị tổng</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
