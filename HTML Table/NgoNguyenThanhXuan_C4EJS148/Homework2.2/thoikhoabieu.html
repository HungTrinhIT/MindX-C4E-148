<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời Khóa Biểu</title>
    <style>
        h3 {
        text-align: Left
        }
        body {
            margin: 20px;
            padding: 20px;
        }
        table {
            font-family: 'Courier New', Courier, monospace;
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {background-color: red;}
    </style>
</head>

<body>
    <h3>Thời Khóa Biểu</h3>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Thứ</th>
                <th colspan="2">Hoạt động</th>
            </tr>
            <tr>               
                 <th>Sáng</th>
                <th>Chiều</th>
            </tr>
        </thead>
            <tbody></tbody>
                <tr>
                    <td>Thứ Hai</td>
                    <td>Thể dục</td>
                    <td>HD trò chơi mới</td>
                    </td>
                </tr>
                <tr>
                    <td>Thứ Ba</td>
                    <td>Nhận biết tập nói</td>
                    <td>Rèn nề nếp kỹ năng sống</td>
                </tr>
                <tr>
                    <td>Thứ Tư</td>
                    <td>Âm Nhạc</td>
                    <td>Vui Chơi</td>
                    </td>
                </tr>
                <tr>
                    <td>Thứ Năm</td>
                    <td>Văn Học</td>
                    <td>Nhận biết các giá trị sống</td>
                </tr>
            </tbody>
        </table>
</body>
</html>
