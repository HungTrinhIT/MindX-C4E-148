<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời khoá biểu</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: left;
            font-weight: unset;
            font-size: larger;
        }
        th, td {
            padding: 10px 40px 10px 40px;
            text-align: center;
        }
        thead th {
            border: 1px solid white;
        }
    </style>
</head>

<body>
    <h1>Thời khoá biểu</h1>
    <table>
        <thead style="background-color: red; color: white;">
            <tr>
                <th rowspan="3"> Thứ </th>
            </tr>
            <tr>
                <th colspan="2"> Hoạt động </th>
            </tr>
            <tr>
                <th> Sáng </th>
                <th> Chiều </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Thứ hai</td>
                <td>Thể dục</td>
                <td>HD trò chơi mới</td>
            </tr>
            <tr>
                <td>Thứ 3</td>
                <td>Nhận biết tập nói</td>
                <td>Rèn nề nếp kỹ năng sống</td>
            </tr>
            <tr>
                <td>Thứ 4</td>
                <td>Âm nhạc</td>
                <td>Vui chơi</td>
            </tr>
            <tr>
                <td>Thứ 5</td>
                <td>Văn học</td>
                <td>Nhận biết các giá trị sống</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
