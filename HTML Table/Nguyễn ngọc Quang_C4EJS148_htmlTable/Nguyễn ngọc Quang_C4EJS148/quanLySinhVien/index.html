<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: left;
            font-weight: unset;
            font-size: larger;
        }
    </style>
</head>

<body>
    <table>
        <caption> QUẢN LÝ SINH VIÊN </caption>
        <thead>
            <tr>
                <th><b> ID </b></th>
                <th><b> Họ & tên </b></th>
                <th><b> Điểm </b></th>
                <th><b> Xếp loại </b></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="4"> Khoá A </td>
            </tr>
            <tr>
                <td> 1 </td>
                <td> Trần Tiến Tài </td>
                <td> 7 </td>
                <td rowspan="2"> Khá </td>
            </tr>
            <tr>
                <td> 2 </td>
                <td> Phạm Mạnh Khoa </td>
                <td> 8 </td>
            </tr>

            <tr>
                <td colspan="4"> Khoá B </td>
            </tr>
            <tr>
                <td> 3 </td>
                <td> Trần Văn Hưng </td>
                <td> 5 </td>
                <td> Trung bình </td>
            </tr>
            <tr>
                <td> 4 </td>
                <td> Đỗ Đức Thành </td>
                <td> 10 </td>
                <td> Giỏi </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2"> <b>TỔNG CỘNG</b> </td>
                <td> <b>7.5</b> </td>
                <td> <b>Khá</b> </td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
