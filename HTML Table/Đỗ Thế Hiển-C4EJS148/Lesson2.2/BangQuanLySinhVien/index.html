<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sinh Viên</title>
    <style>
        body {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Bảng Quản Lý Sinh Viên</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Họ và Tên</th>
                <th>Điểm</th>
                <th>Xếp loại</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="4">Khối A</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Trần Tiến Tài</td>
                <td>7</td>
                <td rowspan="2">Khá</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Phạm Mạnh Khoa</td>
                <td>8</td>
            </tr>
            <tr>
                <td colspan="4">Khối B</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Trần Văn Hưng</td>
                <td>5</td>
                <td>Trung bình</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Đỗ Đức Thành</td>
                <td>10</td>
                <td>Giỏi</td>
            </tr>
            <tr>
                <td colspan="2">Tổng Cộng</td>
                <td>7.5</td>
                <td>Khá</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
