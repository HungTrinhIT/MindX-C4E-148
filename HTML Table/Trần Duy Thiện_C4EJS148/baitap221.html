<!DOCTYPE html>
<html>
<head>
  <title>Table Example</title>
  <style>
    /* CSS cho bảng */
    table {
     
      border-collapse: collapse;
      margin-left: auto; /* Căn giữa theo chiều ngang */
      margin-right: auto; /* Căn giữa theo chiều ngang */
    }

    th, td {
      padding: 8px;
      text-align: left;
      border: 1px solid #000; /* Định dạng đường viền */
    }

    th {
      text-align: center;
    }
    p{
      text-align: center;
      font-size: 20px;  
    }
    td {
      width: 90px; /* Đặt chiều rộng của ô */
    }

  </style>
</head>
<body>
  <p>QUẢN LÝ SINH VIÊN</p>  
  <table>
    <tr>
      <th>ID</th>
      <th>Họ và tên</th>
      <th>Điểm</th>
      <th>Xếp loại</th>
    </tr>
    <tr>
        <td colspan="4">Khóa A</td>
    </tr>
    <tr>
      <td>1</td>
      <td>Trần Tiến Tài</td>
      <td>7</td>
      <td rowspan="2">Khá</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Phạm Mạnh Khoa</td>
      <td>8</td>
    </tr>
    <tr>
        <td colspan="4">Khóa B</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Trần Văn Hưng</td>
      <td>5</td>
      <td>Trung bình</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Đỗ Đức Thành</td>
      <td>10</td>
      <td>Giỏi</td>
    </tr>
    <tr>
      <th colspan="2">TỔNG CỘNG</th>
      <th>7.5</th>
      <th>Khá</th>
    </tr>
  </table>
</body>
</html>
