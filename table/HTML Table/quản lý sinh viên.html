<html>
<head>
    <title>Quản lý sinh viên</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

<h2>Quản lý sinh viên</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Họ và tên</th>
        <th>Điểm</th>
        <th>Xếp loại</th>
    </tr>
  
    <tr>
        <td colspan="4">Khóa A</td>
       
    </tr>
  
    <tr>
        <td>1</td>
        <td>Trấn Tiến Tài</td>
        <td>7</td>
        <td rowspan="2">Khá</td>
    </tr>
   
    <tr>
        <td>2</td>
        <td>Phạm Mạnh Khoa</td>
        <td>8</td>
        
    </tr>
   
    <tr>
        <td colspan="4">Khóa B</td>
       
    </tr>

    <tr>
        <td>3</td>
        <td>Trần Văn Hưng</td>
        <td>5</td>
        <td>Trung Bình</td>
    </tr>
   
    <tr>
        <td>4</td>
        <td>Đỗ Đức Thành</td>
        <td>10</td>
        <td>Giỏi</td>
    </tr>
    
    <tr>
        <td colspan="2"><b>TỔNG CỘNG</b></td>

        <td><b>7.5</b> </td>
        <td><b>Khá</b> </td>
   
</table>

</body>
</html>
