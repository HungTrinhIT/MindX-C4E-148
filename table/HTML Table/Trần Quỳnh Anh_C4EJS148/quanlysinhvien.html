<!DOCTYPE html>
<html>
    <head>

            table,
            th,

              border-collapse: collapse;

                padding: 10px;

    </head>

        </tr>

            <td>1</td>

            <td>2</td>

        </tr>

            <td colspan="4">Khóa B</td>
        </tr>

            <td>3</td>
            <td>Trần Văn Hưng</td>

        </tr>
        <tr>

        </tr>
        <tr>
            <th colspan="2">Tổng Kết</th>
            <th>7.5</th>
            <th>Khá</th>
        </table>
    </body>
</html>
